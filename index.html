<script>
  const form = document.querySelector("#form")
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwdEJvCyeXDrY4KYQIVnGWJSFHLcfq4kbLkftbVWWwHW83_MHAo1vNJtU5LXaXUfLpQ/exec'

  const responseBody = new FormData(form)
